apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  ...
  template:
    spec:
      containers:
        - name: app
          image: registry.access.redhat.com/ubi8/nodejs-18
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: app
spec:
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: app
spec:
  to:
    kind: Service
    name: app
  port:
    targetPort: 80
  tls:
    termination: edge
